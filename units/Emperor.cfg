[unit_type]
    id=Orcish Emperor LotI
    name= _ "Orcish Emperor"
    race=orc
    image="units/orcs/supreme.png"
    profile="portraits/orcs/sovereign.png"
    {LEADING_ANIM "units/orcs/supreme-lead-2.png" "units/orcs/supreme-lead-1.png" 0,-30}
    hitpoints=85
    movement_type=orcishfoot
    movement=6
    experience=140
    level=4
    alignment=chaotic
    advances_to=null
    cost=70
    usage=mixed fighter
    description= _ "The Emperor is an orc above all other orcs. Ruling clans and countries, his leadership and military strategies rival even human generals, and in combat he can face off against a mighty warrior. These orcs are fierce leaders and in combat, but in many ways they are the most civilized of the orcish tribes. Unlike normal orcs they spend time contemplating strategy and thus they have risen to the top and gained the rank of emperor."
    die_sound={SOUND_LIST:ORC_DIE}
    [portrait]
        size=400
        side="left"
        mirror="false"
        image="portraits/orcs/sovereign.png"
    [/portrait]
    [portrait]
        size=400
        side="right"
        mirror="true"
        image="portraits/orcs/sovereign.png"
    [/portrait]
    {DEFENSE_ANIM_RANGE "units/orcs/supreme-defend-2.png" "units/orcs/supreme-defend-1.png" {SOUND_LIST:ORC_HIT} melee}
    {DEFENSE_ANIM_RANGE "units/orcs/sovereign-ranged-attack-1.png" "units/orcs/sovereign-ranged.png" {SOUND_LIST:ORC_HIT} ranged}
    [abilities]
        {ABILITY_LEADERSHIP}
        {ABILITY_LESSER_EVISCERATION}
    [/abilities]
    [attack]
        name=greatsword
        description=_"greatsword"
        icon=attacks/greatsword-orcish.png
        type=blade
        range=melee
        damage=13
        number=4
    [/attack]
    [attack]
        name=crossbow
        description=_"crossbow"
        icon=attacks/crossbow-orcish.png
        type=pierce
        range=ranged
        damage=10
        number=3
    [/attack]
    [attack_anim]
        [filter_attack]
            name=crossbow
        [/filter_attack]
        missile_start_time=-150
        [missile_frame]
            duration=150
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]
        start_time=-300
        {SOUND:HIT_AND_MISS crossbow.ogg crossbow-miss.ogg -300}
        [frame]
            image="units/orcs/supreme-ranged-attack-[1~2].png:150"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=greatsword
        [/filter_attack]
        [frame]
            begin=-150
            end=-150
            image=units/orcs/supreme.png
        [/frame]
        [frame]
            begin=-150
            end=-100
            image=units/orcs/supreme-defend-1.png
            sound=dagger-swish.wav
        [/frame]
        [frame]
            begin=-100
            end=0
            image=units/orcs/supreme-defend-2.png
        [/frame]
        [frame]
            begin=0
            end=150
            image=units/orcs/supreme-defend-1.png
            sound={SOUND_LIST:SWORD_SWISH}
        [/frame]
    [/attack_anim]
{GENERIC_AMLA units/orcs/supreme.png units/orcs/supreme-defend-1.png units/orcs/supreme-defend-2.png units/orcs/supreme.png units/orcs/supreme-defend-1.png units/orcs/supreme-defend-2.png (
        [advancement]
            max_times=1
            always_display=yes
            id=sword
            description= _ "striking better with sword"
            image=attacks/greatsword-orcish.png
            strict_amla=yes
            require_amla=""
            [effect]
                apply_to=attack
                name=greatsword
                increase_damage=1
            [/effect]
            {AMLA_DEFAULT_BONUSES}
        [/advancement]
        [advancement]
            max_times=1
            always_display=yes
            id=sword2
            description= _ "striking faster with sword"
            image=attacks/greatsword-orcish.png
            strict_amla=yes
            require_amla="sword"
            [effect]
                apply_to=attack
                name=greatsword
                increase_damage=-2
                increase_attacks=1
            [/effect]
            {AMLA_DEFAULT_BONUSES}
        [/advancement]
        [advancement]
            max_times=1
            always_display=yes
            id=sword2-horror
            description= _ "attacking in a scary way"
            image=attacks/greatsword-orcish.png
            strict_amla=yes
            require_amla="sword,sword2"
            [effect]
                apply_to=attack
                name=greatsword
                increase_damage=-1
                remove_specials=horrid,horrid_dummy
                [set_specials]
                    mode=append
                    {WEAPON_SPECIAL_HORRID}
                [/set_specials]
            [/effect]
            {AMLA_DEFAULT_BONUSES}
        [/advancement]
        [advancement]
            max_times=10
            always_display=yes
            id=sword3
            description= _ "striking better with sword"
            image=attacks/greatsword-orcish.png
            strict_amla=yes
            require_amla="sword2,sword"
            [effect]
                apply_to=attack
                name=greatsword
                increase_damage=1
            [/effect]
            {AMLA_DEFAULT_BONUSES}
        [/advancement]
        [advancement]
            max_times=1
            always_display=yes
            id=doom
            description= _ "able to attack in a terrible way that lowers enemy resistance (new attack)"
            image=attacks/axe-unholy.png
            strict_amla=yes
            require_amla=""
            [effect]
                apply_to=bonus_attack
                name=doom
                description= _ "doom"
                icon=attacks/greatsword-orcish.png
                range=melee
                defense_weight=0
                damage=-30
                number=-30
                clone_anim=yes
                [specials]
                    {WEAPON_SPECIAL_DOOM}
                [/specials]
            [/effect]
            {AMLA_DEFAULT_BONUSES}
        [/advancement]
        [advancement]
            max_times=3
            always_display=yes
            id=doom2
            description= _ "crippling enemies better"
            image=attacks/axe-unholy.png
            strict_amla=yes
            require_amla="doom"
            [effect]
                apply_to=improve_bonus_attack
                name=doom
                increase_damage=15
                increase_attacks=5
            [/effect]
            {AMLA_DEFAULT_BONUSES}
        [/advancement]
        [advancement]
            max_times=1
            id=bow
            description= _ "better with xbow"
            image="attacks/crossbow-orcish.png"
            strict_amla=yes
            require_amla=""
            [effect]
                apply_to=attack
                name=crossbow
                increase_damage=1
            [/effect]
            {AMLA_DEFAULT_BONUSES}
        [/advancement]
        [advancement]
            max_times=1
            id=bow2
            description= _ "faster with xbow"
            image="attacks/crossbow-orcish.png"
            strict_amla=yes
            require_amla="bow"
            [effect]
                apply_to=attack
                name=crossbow
                increase_attacks=1
            [/effect]
            {AMLA_DEFAULT_BONUSES}
        [/advancement]
        [advancement]
            max_times=1
            id=bow-poison
            description= _ "shooting more precise"
            image="attacks/crossbow-orcish.png"
            strict_amla=yes
            require_amla="bow2,bow"
            [effect]
                apply_to=attack
                name=crossbow
                [set_specials]
                    mode=append
                    {WEAPON_SPECIAL_MARKSMAN}
                [/set_specials]
            [/effect]
            {AMLA_DEFAULT_BONUSES}
        [/advancement]
        [advancement]
            max_times=10
            id=bow3
            description= _ "better with xbow"
            image="attacks/crossbow-orcish.png"
            strict_amla=yes
            require_amla="bow2,bow"
            [effect]
                apply_to=attack
                name=crossbow
                increase_damage=1
            [/effect]
            {AMLA_DEFAULT_BONUSES}
        [/advancement]
        [advancement]
            max_times=1
            always_display=yes
            id=leadership
            description= _ "a better leader (like a level 5 unit)"
            image=attacks/fist.png
            strict_amla=yes
            require_amla=""
            [effect]
                apply_to=remove_ability
                [abilities]
                    {ABILITY_LEADERSHIP}
                [/abilities]
            [/effect]
            [effect]
                apply_to=new_ability
                [abilities]
                    {ABILITY_LEADERSHIP_LEVEL 5}
                [/abilities]
            [/effect]
            {AMLA_DEFAULT_BONUSES}
        [/advancement]
        [advancement]
            max_times=1
            always_display=yes
            id=leadership2_bloodthirst
            description= _ "able to cause nearby allies to attack like bloodthirsty fanatics"
            image=attacks/fist.png
            strict_amla=yes
            require_amla="leadership"
            [effect]
                apply_to=new_ability
                [abilities]
                    {ABILITY_CHARGE_LEADERSHIP}
                [/abilities]
            [/effect]
            {AMLA_DEFAULT_BONUSES}
        [/advancement]
        [advancement]
            max_times=1
            always_display=yes
            id=evisceration2
            description= _ "better at gruesome things that arouse nearby allies"
            image=attacks/dagger-curved.png
            strict_amla=yes
            require_amla=""
            [effect]
                apply_to=remove_ability
                [abilities]
                    {ABILITY_LESSER_EVISCERATION}
                [/abilities]
            [/effect]
            [effect]
                apply_to=new_ability
                [abilities]
                    {ABILITY_EVISCERATION}
                [/abilities]
            [/effect]
            {AMLA_DEFAULT_BONUSES}
        [/advancement]
        [advancement]
            max_times=1
            always_display=yes
            id=evisceration3
            description= _ "better at gruesome things that arouse nearby allies"
            image=attacks/dagger-curved.png
            strict_amla=yes
            require_amla="evisceration2"
            [effect]
                apply_to=remove_ability
                [abilities]
                    {ABILITY_EVISCERATION}
                [/abilities]
            [/effect]
            [effect]
                apply_to=new_ability
                [abilities]
                    {ABILITY_GREATER_EVISCERATION}
                [/abilities]
            [/effect]
            {AMLA_DEFAULT_BONUSES}
        [/advancement]
        [advancement]
            id=armour
            max_times=5
            description= _ "better protected from physical blows (3% better resistances)"
            image=icons/steel_armor.png
            strict_amla=yes
            require_amla=""
            [effect]
                apply_to=resistance
                replace=false
                [resistance]
                    blade=-3
                    pierce=-3
                    impact=-3
                [/resistance]
            [/effect]
            {AMLA_DEFAULT_BONUSES}
        [/advancement]
        [advancement]
            max_times=3
            always_display=yes
            id=movement
            description= _ "faster"
            image=icons/boots_elven.png
            strict_amla=yes
            require_amla=""
            [effect]
                apply_to=movement
                increase=1
            [/effect]
            {AMLA_DEFAULT_BONUSES}
        [/advancement]
    ) "Orcish Emperor LotI"}
