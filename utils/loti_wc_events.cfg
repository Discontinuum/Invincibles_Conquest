#ifdef ACCELERATE_AI
    [event]
        name=start
        [if]
            [variable]
                name=no_fast_ai
                equals=yes
            [/variable]
            [else]
                [store_side]
                    [filter]
                    [/filter]
                    variable=ai_sides
                [/store_side]
                {FOREACH ai_sides i}
                    [if]
                        [variable]
                            name=ai_sides[$i].controller
                            equals=ai
                        [/variable]
                        [then]
                            [micro_ai]
                                side=$ai_sides[$i].side
                                ai_type=fast_ai
                                action=add
                            [/micro_ai]
                        [/then]
                    [/if]
                {NEXT i}
                {CLEAR_VARIABLE ai_sides}
            [/else]
        [/if]
    [/event]
#endif
