
[unit_type]
    id=Arch Wose LotI
    name= _ "Arch Wose"
    race=wose
    image="units/woses/wose-millenial.png"
    profile="portraits/woses/ancient-wose.png"
    hitpoints=92
    movement_type=treefolk
    movement=4
    experience=180
    level=4
    alignment=lawful
    advances_to=null
    cost=78
    description= _ "."
    [portrait]
        size=400
        side="left"
        mirror="false"
        image="portraits/elementals/ancient.png"
    [/portrait]
    [portrait]
        size=400
        side="right"
        mirror="true"
        image="portraits/elementals/ancient.png"
    [/portrait]
    usage=fighter
    die_sound=wose-die.ogg
    [abilities]
        {ABILITY_AMBUSH}
        {ABILITY_REGENERATES}
    [/abilities]
    [death]
        start_time=0
        [frame]
            image="units/woses/wose-ancient-die-fall-[1~15].png:100"
        [/frame]
    [/death]
    [attack]
        name=crush
        description=_"crush"
        icon=attacks/crush-wose.png
        type=impact
        range=melee
        damage=37
        number=2
    [/attack]
    {DEFENSE_ANIM "units/woses/wose-millenial-attack-2.png" "units/woses/wose-millenial.png" wose-hit.ogg }
    [attack_anim]
        [filter_attack]
            name=crush
        [/filter_attack]
        start_time=-500
        {SOUND:HIT_AND_MISS wose-attack.ogg wose-miss.ogg -500}
        [frame]
            image="units/woses/wose-millenial-attack-[1,2,1].png:[400,200,100]"
        [/frame]
    [/attack_anim]
{GENERIC_AMLA units/woses/wose-millenial.png units/woses/wose-millenial-attack-1.png units/woses/wose-millenial-attack-2.png units/woses/wose-millenial.png units/woses/wose-millenial-attack-1.png units/woses/wose-millenial-attack-2.png (
	[advancement]
			max_times=1
			always_display=yes
			id=crush1
			description= _ "crush stronger"
			image=attacks/crush-wose.png
			strict_amla=yes
			require_amla=""
			[effect]
				apply_to=attack
				name=crush
				increase_damage=1
			[/effect]
			{AMLA_DEFAULT_BONUSES}
	[/advancement]
	[advancement]
			max_times=1
			always_display=yes
			id=crush1-speed
			description= _ "crush faster"
			image=attacks/crush-wose.png
			strict_amla=yes
			require_amla="crush1"
			[effect]
				apply_to=attack
				name=crush
				increase_damage=-5
				increase_attacks=1
			[/effect]
			{AMLA_DEFAULT_BONUSES}
	[/advancement]
	[advancement]
			max_times=10
			always_display=yes
			id=crush2
			description= _ "crush even stronger"
			image=attacks/crush-wose.png
			strict_amla=yes
			require_amla="crush1"
			[effect]
				apply_to=attack
				name=crush
				increase_damage=1
			[/effect]
			{AMLA_DEFAULT_BONUSES}
	[/advancement]
	[advancement]
			max_times=1
			always_display=yes
			id=regen-wose
			description= _ "regenerate better when in forest"
			image=attacks/thorns.png
			strict_amla=yes
			require_amla=""
			[effect]
				apply_to=new_ability
				[abilities]
					[regenerate]
						value=16
						id=natures power
						name=_ "nature's power"
						description=_ "This unit heals 16 HP per turn if standing on a forested hex. If poisoned, the poison will be cured instead."
						name_inactive=_ "nature's power"
						affect_self=yes
						[filter_self]
							[filter_location]
								terrain=*^F*, *^Uf, *^Ufi, *^Fz*
							[/filter_location]
						[/filter_self]
						poison=cured
					[/regenerate]
				[/abilities]
			[/effect]
			{AMLA_DEFAULT_BONUSES}
	[/advancement]
	[advancement]
			max_times=1
			always_display=yes
			id=forestskirm
			description= _ "ignore enemies' ZoCs when in forest"
			image=icons/boots_elven.png
			strict_amla=yes
			require_amla=""
			[effect]
				apply_to=new_ability
				[abilities]
					[skirmisher]
						id=sylvan_skirmisher
						name=_ "sylvan skirmisher"
						description=_ "This unit can move ignoring enemies' Zones of Control, but only in forest"
						name_inactive=_ "sylvan skirmisher"
						affect_self=yes
						[filter_self]
							[filter_location]
								terrain=*^F*, *^Uf, *^Ufi, *^Fz*
							[/filter_location]
						[/filter_self]
					[/skirmisher]
				[/abilities]
			[/effect]
			{AMLA_DEFAULT_BONUSES}
	[/advancement]
	[advancement]
			max_times=2
			always_display=yes
			id=movement
			description= _ "faster"
			image=icons/boots_elven.png
			strict_amla=yes
			require_amla=""
			[effect]
				apply_to=movement
				increase=1
			[/effect]
			{AMLA_DEFAULT_BONUSES}
		[/advancement]
	) "Arch Wose LotI"}
