[unit_type]
    id=Saurian Spearmaster LotI
    name= _ "Saurian Spearmaster"
    race=lizard
    image="units/saurians/spearmaster/spearmaster.png"
    profile="units/portraits/spearmaster.png"
    hitpoints=53
    movement_type=lizard
    movement=7
    experience=130
    level=4
    alignment=chaotic
    advances_to=null
    undead_variation=saurian
    cost=65
    usage=fighter
    description= _ "Saurians who survived a great number of battles and ordeals are renowned among their kin and rewarded with the title of 'Spearmasters'. Their mastery of fight with long spears is superior, it's highly unlikely for an enemy dared to charge a Spearmaster in melee to remain unscathed. 
    
The Spearmasters wear light armour to compensate the natural vulnerabilities of their kin, but they never forget that their main strength lies in their dexterity and agility. They throw poisoned javelins to debiliate their enemies from a distance and constantly improve their skills in agile and sneaky movement."
    die_sound=hiss-die.wav
    {DEFENSE_ANIM_DIRECTIONAL "units/saurians/spearmaster/spearmaster-se-defend2.png" "units/saurians/spearmaster/spearmaster-se-defend1.png" "units/saurians/spearmaster/spearmaster-ne-defend2.png" "units/saurians/spearmaster/spearmaster-ne-defend1.png" hiss-hit.wav }

    {STANDING_ANIM_DIRECTIONAL_6_FRAME "units/saurians/spearmaster/spearmaster"}
    
    [movement_anim]
        start_time=0
        [if]
            direction=s,se,sw
            [frame]
                image=units/saurians/spearmaster/spearmaster-se-run[1~6].png:50
            [/frame]
        [/if]
        [else]
            direction=n,ne,nw
            [frame]
                image=units/saurians/spearmaster/spearmaster-ne-run[1~6].png:50
            [/frame]
        [/else]
    [/movement_anim]

    [resistance]
        blade=100
        pierce=70
        impact=100
        fire=110
        cold=110
    [/resistance]
    [abilities]
        {ABILITY_SKIRMISHER}
    [/abilities]
    [attack]
        name=spear
        description=_"spear"
        range=melee
        type=pierce
        damage=10
        number=5
        icon=attacks/spear.png
        [specials]
            {WEAPON_SPECIAL_FIRSTSTRIKE}
        [/specials]
    [/attack]
    [attack]
        name=javelin
        description=_"javelin"
        range=ranged
        type=pierce
        damage=8
        number=3
        icon=attacks/javelin-orcish.png
        [specials]
            {WEAPON_SPECIAL_POISON}
        [/specials]
    [/attack]
    [attack_anim]
        [filter_attack]
            name=javelin
            range=ranged
        [/filter_attack]
        missile_start_time=-150

        [missile_frame]
            image="projectiles/spear-n.png:150"
            image_diagonal="projectiles/spear-ne.png:150"
        [/missile_frame]
        start_time=-225
        [frame]
            image="units/saurians/spearmaster/spearmaster-attack-ranged-1.png:25"
        [/frame]
        [frame]
            image="units/saurians/spearmaster/spearmaster-attack-ranged-2.png:50"
            sound={SOUND_LIST:THROW}
        [/frame]
        [frame]
            image="units/saurians/spearmaster/spearmaster-attack-ranged-3.png:50"
        [/frame]
        [if]
            hits=yes
            [frame]
                sound=spear.ogg
                image="units/saurians/spearmaster/spearmaster-attack-ranged-4.png:100"
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                image="units/saurians/spearmaster/spearmaster-attack-ranged-4.png:100"
            [/frame]
        [/else]
        [frame]
            image="units/saurians/spearmaster/spearmaster-attack1.png:50"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=spear
            range=melee
        [/filter_attack]
        offset=0.0~0.3,0.3~0.45,0.45~0.3,0.3~0.0
        start_time=-200
        sound_start_time=-100
        [if]
            hits=yes
            [sound_frame]
                sound=spear.ogg
            [/sound_frame]
        [/if]
        [else]
            hits=no
            [sound_frame]
                sound=spear-miss.ogg
            [/sound_frame]
        [/else]
      
        [if]
            direction=se,sw

            [frame]
                image="units/saurians/spearmaster/spearmaster-attack1.png:100"
            [/frame]
            [frame]
                image="units/saurians/spearmaster/spearmaster-attack2.png:150"
            [/frame]
            [frame]
                image="units/saurians/spearmaster/spearmaster-attack1.png:100"
            [/frame]
            [frame]
                image="units/saurians/spearmaster/spearmaster.png:50"
            [/frame]
        [/if]
        [else]
            direction=s
            [frame]
                image="units/saurians/spearmaster/spearmaster-s-melee[1~5].png:100"
            [/frame]
        [/else]
        [else]
            direction=n
            [frame]
                image="units/saurians/spearmaster/spearmaster-n-melee[1~5].png:100"
            [/frame]
        [/else]
        [else]
            direction=ne,nw
            [frame]
                image="units/saurians/spearmaster/spearmaster-ne-melee[1~5].png:100"
            [/frame]
        [/else]
    [/attack_anim]
