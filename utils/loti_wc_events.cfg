#define LOTI_WC_GLOBAL_EVENTS_LIST
	{ABILITIES_EVENTS}
		[event]
		name=enemies defeated
		{FOREACH items k}
			[remove_item]
				x,y=$items[$k].x,$items[$k].y
			[/remove_item]
			[if]
				[variable]
					name=items[$k].turn
					equals=$turn_number
				[/variable]
				[or]
					[have_location]
						x,y=$items[$k].x,$items[$k].y
						terrain=X*^*,*^X*
					[/have_location]
				[/or]
				[then]
					{FOREACH item_list.object i}
						[if]
							[variable]
								name=item_list.object[$i].number
								equals=$items[$k].type
							[/variable]
							[then]
								{INSERT_INTO_ITEMS $item_list.object[$i].sort $items[$k].type}
								[message]
									speaker=narrator
									message=_"Automatically picked $item_list.object[$i].name you could not pick before the end of the scenario."
									image="wesnoth-icon.png"
								[/message]
							[/then]
						[/if]
					{NEXT i}
				[/then]
			[/if]
		{NEXT k}
		{CLEAR_VARIABLE item_x,item_y,items}
	[/event]
	{ITEM_PICK}
	[event]
		name=update_stats
		first_time_only=no
		[update_stats]
			x,y=$x1,$y1
		[/update_stats]
	[/event]
